<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Image Output</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">File Upload and Image Output</h1>
        <div class="card">
            <div class="card-body text-center">
                <input type="file" id="fileUpload" class="form-control-file mb-3" accept=".mtx, .csv,.npy" lang="en" multiple>
                <button id="trainButton" class="btn btn-primary">Start Training</button>
            </div>
        </div>
        <div id="result" class="mt-4 text-center">
            <h2>Training Result</h2>
            <!-- Create separate divs for each image to display -->
            <div>
                <img id="resultImage1" class="img-fluid" src="" alt="Result Image 1">
            </div>
            <div>
                <img id="resultImage2" class="img-fluid" src="" alt="Result Image 2">
            </div>
            <div>
                <img id="resultImage3" class="img-fluid" src="" alt="Result Image 3">
            </div>
            <div>
                <img id="resultImage4" class="img-fluid" src="" alt="Result Image 4">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
